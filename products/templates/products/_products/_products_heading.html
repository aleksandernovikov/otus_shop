{% load i18n %}
<div class="filter__item">
    <div class="row">
        <div class="col-lg-4 col-md-5">
            <div class="filter__sort">
                <span>{% trans 'Sort By' %}</span>
                <select id="products-sort">
                    <option value="default" {% if current_sorting == 'default' %}selected{% endif %}>{% trans 'Default' %}</option>
                    <option value="price" {% if current_sorting == 'price' %}selected{% endif %}>{% trans 'Cheap first' %}</option>
                    <option value="-price" {% if current_sorting == '-price' %}selected{% endif %}>{% trans 'Expensive first' %}</option>
                </select>
            </div>
        </div>
        <div class="col-lg-4 col-md-4"></div>
        <div class="col-lg-4 col-md-3">
            <div class="filter__option">
                <span class="icon_grid-2x2"></span>
                <span class="icon_ul"></span>
            </div>
        </div>
    </div>
</div>
