{% load thumbnail %}
<section class="categories">
    <div class="container">
        <div class="row">
            <div class="categories__slider owl-carousel">
                {% for category in categories %}
                    <div class="col-lg-3">
                        {% thumbnail category.image 292x270 crop as category_thumb  %}
                        <div class="categories__item set-bg" data-setbg="{{ category_thumb.url }}">
                            <h5>
                                <a href="{% url 'shop-category' category.slug %}">
                                    {{ category.title }}
                                </a>
                            </h5>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
