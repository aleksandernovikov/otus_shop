{% load static i18n thumbnail %}

<section class="from-blog spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title from-blog__title">
                    <h2>{{ title }}</h2>
                </div>
            </div>
        </div>
        <div class="row">
            {% for post in related_posts %}
                <div class="col-lg-4 col-md-4 col-sm-6">
                    <div class="blog__item">
                        <div class="blog__item__pic">
                            {% thumbnail post.image 360x258 crop as thumb %}
                            <img src="{{ thumb.url }}" alt="">
                        </div>
                        <div class="blog__item__text">
                            <ul>
                                <li>
                                    <i class="fa fa-calendar-o"></i> {{ post.publication_date }}
                                </li>
                                <li>
                                    <i class="fa fa-comment-o"></i> {{ post.comments_count }}
                                </li>
                            </ul>
                            <h5>
                                <a href="{% url 'single-post' post.slug %}">{{ post.title }}</a>
                            </h5>
                            <p>{{ post.text|truncatewords:10 }}</p>
                        </div>
                    </div>
                </div>
                {% empty %}
                <p>Добавьте публикации</p>
            {% endfor %}
        </div>
    </div>
</section>

<!-- related posts -->
