{% load static i18n %}
<section class="blog-details-hero set-bg" data-setbg="{% static 'img/blog/details/details-hero.jpg' %}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="blog__details__hero__text">
                    <h2>{{ post.title }}</h2>
                    <ul>
                        <li>{{ post.author }}</li>
                        <li>{{ post.publication_date }}</li>
                        <li>{{ post.comments_count }} {% trans 'Comments' %}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
