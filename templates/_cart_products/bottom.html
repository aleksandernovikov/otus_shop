{% load i18n %}
<div class="row">
    <div class="col-lg-12">
        <div class="shoping__cart__btns">
            <a href="#" class="primary-btn cart-btn">{% trans 'CONTINUE SHOPPING' %}</a>
            <a href="#" class="primary-btn cart-btn cart-btn-right">
                <span class="icon_loading"></span>{% trans 'Upadate Cart' %}
            </a>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="shoping__continue">
            <div class="shoping__discount">
                <h5>{% trans 'Discount Codes' %}</h5>
                <form action="#">
                    <input type="text" placeholder="{% trans 'Enter your coupon code' %}">
                    <button type="submit" class="site-btn">{% trans 'APPLY COUPON' %}</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="shoping__checkout">
            <h5>{% trans 'Cart Total' %}</h5>
            <ul>
                <li>{% trans 'Subtotal' %} <span>$454.98</span></li>
                <li>{% trans 'Total' %} <span>$454.98</span></li>
            </ul>
            <a href="{% url 'checkout' %}" class="primary-btn">{% trans 'PROCEED TO CHECKOUT' %}</a>
        </div>
    </div>
</div>
