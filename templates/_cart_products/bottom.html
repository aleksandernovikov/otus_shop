{% load i18n %}
<div class="row">
    <div class="col-lg-12">
        <div class="shoping__cart__btns">
            <a href="{% url 'shop' %}" class="primary-btn cart-btn">{% trans 'CONTINUE SHOPPING' %}</a>
            <a href="{% url 'cart' %}" class="primary-btn cart-btn cart-btn-right">
                <span class="icon_loading"></span>{% trans 'Upadate Cart' %}
            </a>
        </div>
    </div>
    {% if cart_products %}
        <div class="col-lg-6">
            <div class="shoping__continue"></div>
        </div>
        <div class="col-lg-6">
            <div class="shoping__checkout">
                <h5>{% trans 'Cart Total' %}</h5>
                <ul>
                    <li>
                        {% trans 'Total' %} <span class="mx-1">{{ site.currency }}</span>
                        <span id="cart-total">{{ cart_total|floatformat:2 }}</span>
                    </li>
                </ul>
                <a href="{% url 'checkout' %}" class="primary-btn">{% trans 'PROCEED TO CHECKOUT' %}</a>
            </div>
        </div>
    {% endif %}
</div>
