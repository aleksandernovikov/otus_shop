{% load static i18n %}
<div class="row">

    <div class="col-lg-12">
        <div class="shoping__cart__table">
            <table>
                <thead>
                <tr>
                    <th class="shoping__product">{% trans 'Products' %}</th>
                    <th>{% trans 'Price' %}</th>
                    <th>{% trans 'Quantity' %}</th>
                    <th>{% trans 'Total' %}</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {% for cart_product in cart_products %}
                    {% include '_cart_products/table_row.html' with product=cart_product %}
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
