{% load i18n %}
<div class="contact-form spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="contact__form__title">
                    <h2>{% trans 'Leave Message' %}</h2>
                </div>
            </div>
        </div>
        <form action="#" method="post" id="contact-form">
            {% csrf_token %}
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <input type="text" placeholder="{% trans 'Your name' %}" name="name">
                </div>
                <div class="col-lg-6 col-md-6">
                    <input type="text" placeholder="{% trans 'Your Email' %}" name="email">
                </div>
                <div class="col-lg-12 text-center">
                    <textarea placeholder="{% trans 'Your message' %}" name="message"></textarea>
                    <button type="submit" class="site-btn">{% trans 'SEND MESSAGE' %}</button>
                </div>
            </div>
        </form>
    </div>
</div>
