{% load i18n %}
<div class="map">
    <iframe src="{{ site.map_url }}" height="500" style="border:0;" allowfullscreen="" aria-hidden="false"
            tabindex="0"></iframe>
    <div class="map-inside">
        <i class="icon_pin"></i>
        <div class="inside-widget">
            <h4>{{ site.title }}</h4>
            <ul>
                <li>{% trans 'Phone' %}: {{ site.phone }}</li>
                <li>{% trans 'Address' %}: {{ site.address }}</li>
            </ul>
        </div>
    </div>
</div>
