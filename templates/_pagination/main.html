{% if is_paginated %}
    <div class="product__pagination">
        {% if page_obj.has_previous %}
            <a href="?{% if current_sorting %}sort={{ current_sorting }}&{% endif %}page={{ page_obj.previous_page_number }}">
                <i class="fa fa-long-arrow-left"></i>
            </a>
        {% endif %}

        {% for page in paginator.page_range %}
            <a href="?{% if current_sorting %}sort={{ current_sorting }}&{% endif %}page={{ page }}"
                    {% if page == current_page.number %} class="active"{% endif %}>{{ page }}</a>
        {% endfor %}

        {% if page_obj.has_next %}
            <a href="{% if current_sorting %}sort={{ current_sorting }}&{% endif %}?page={{ page_obj.next_page_number }}">
                <i class="fa fa-long-arrow-right"></i>
            </a>
        {% endif %}
    </div>
{% endif %}
