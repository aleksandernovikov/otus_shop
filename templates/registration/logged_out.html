{% extends "base.html" %}
{% load i18n %}

{% block title %}
    {% trans 'Logged out' %}
{% endblock %}

{% block content %}
    <div class="container spad">
        <div class="row">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="section-title">{% trans 'You logged out!' %}</h3>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <a href="{% url 'login' %}" class="site-btn">{% trans 'Click here to login again.' %}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
