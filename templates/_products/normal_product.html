{% load static thumbnail %}
<div class="col-lg-4 col-md-6 col-sm-6">
    <div class="product__item">
        {% thumbnail product.main_image 262x270 crop as thumb %}
        <div class="product__item__pic set-bg" data-setbg="{{ thumb.url }}">
            <ul class="product__item__pic__hover">
                <li>
                    <a href="#">
                        <i class="fa fa-heart"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-retweet"></i>
                    </a>
                </li>
                <li>
                    <a href="#" data-product-id="{{ product.id }}" class="add-to-cart">
                        <i class="fa fa-shopping-cart"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="product__item__text">
            <h6>
                <a href="{% url 'product-details' product.slug %}">{{ product.title }}</a>
            </h6>
            <h5>
                {% if product.sale_price %}
                    {{ product.sale_price }}
                {% else %}
                    {{ product.price }}
                {% endif %}
                руб.
            </h5>
        </div>
    </div>
</div>
